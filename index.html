<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Sorcerer’s Revenge </title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 3 */
    /* Consistent gradient animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(45deg, #4B0082, #00008B, #8A2BE2, #1E90FF);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #f5f5f5;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Container styling */
    .container {
      background: rgba(0, 0, 50, 0.85);
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
      max-width: 600px;
      width: 90%;
      border: 2px solid #ffd700;
      margin: 40px auto;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

        h1 {
  text-align: center;
  font-size: 2.5em;
  color: #FFD700;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
  letter-spacing: 2px;
  margin-bottom: 20px;
}

    .sand-text {
      font-size: 1.4em;
      padding: 25px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #b8860b;
      border-radius: 8px;
      margin: 30px 0;
      line-height: 1.6;
      font-family: monospace;
      transform: rotateY(180deg);
      letter-spacing: 3px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      font-size: 1.2em;
      border: 2px solid #ffd700;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #9370DB;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #8A2BE2;
      transform: scale(1.05);
    }

    /* Genie animation from previous stages */
    #genieReveal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
      animation: genieAppear 1.5s ease-out forwards;
    }

    @keyframes genieAppear {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    #genieMessage {
      margin-top: 20px;
      font-size: 1.4em;
      background: rgba(0, 0, 50, 0.9);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Sorcerer’s Revenge </h1>
    <div class="sand-text">
      ɘɔɒlɒԀ s'uʇlɒƚS puoʎɘᗡ sʇɥƃᴉ⅂ dɯɒ⅂ ɔᴉƃɒW
    </div>
    
    <form id="phraseForm">
      <input type="text" id="mysticPhrase" placeholder="Speak the reversed truth...">
      <button type="submit">Break the Sand Spell</button>
    </form>
  </div>

  <!-- Genie Animation -->
  <div id="genieReveal">
    <img src="./gen.png" alt="Magic Genie" style="width: 300px;">
    <div id="genieMessage">
      <p>By the Sands of Time!</p>
      <p>The reversed truth is revealed:<br>
      <strong>Magic Lamp Lights Beyond Sultan's Palace</strong></p>
      <p>The final path is unlocked!</p>
    </div>
  </div>

  <script>
    // Base64 encoded answer: TWFnaWMgTGFtcCBMaWdodHMgQmV5b25kIFN1bHRhbidzIFBhbGFjZQ==
    const truePhrase = atob("TWFnaWMgTGFtcCBMaWdodHMgQmV5b25kIFN1bHRhbidzIFBhbGFjZQ==");

    document.getElementById("phraseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const userAnswer = document.getElementById("mysticPhrase").value.trim();
      const genieDiv = document.getElementById("genieReveal");

      if(userAnswer.toLowerCase() === truePhrase.toLowerCase()) {
        genieDiv.style.display = "block";
      } else {
        genieDiv.style.display = "none";
        alert("The cave rumbles... Wrong incantation!");
      }
    });
  </script>
</body>
</html>
